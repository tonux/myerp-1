version: '3'
services:
  myerp.db:
    image: postgres:10.6
    ports:
      - "127.0.0.1:9032:5432"
    volumes:
#      - "./data/db:/var/lib/postgresql/data"
       - "./init/db/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d"
    environment:
      - POSTGRES_DB=db_myerp
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      
